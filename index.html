<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header sito mobile con fixed -->
    <header>

        <div class="top-bar move">
            <div class="content">
                <nav class="menu pick-type">
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambino</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <img src="./img/boolean-logo.png" alt="boolean logo">
                </div>
                <nav class="menu pick-profile">
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Wish</a></li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <!-- Riquadro shopping -->
    <main id="container">

        <div class="item">
            <img src="./img/1.webp" alt="photo male 1">
            <span class="discount">-50%</span>
            <span class="label">Sostenibilità</span>
            <div class="heart">&hearts;</div>
        </div>

        <div class="item">
            <img src="./img/2.webp" alt="photo female 1">
            <span class="discount">-30%</span>
            <div class="heart">&hearts;</div>
        </div>

        <div class="item">
            <img src="./img/3.webp" alt="photo female 2">
            <span class="discount">-30%</span>
            <div class="heart">&hearts;</div>
        </div>

        <div class="item">
            <img src="./img/4.webp" alt="photo male 2">
            <span class="discount">-50%</span>
            <span class="label">Sostenibilità</span>
            <div class="heart">&hearts;</div>
        </div>

        <div class="item">
            <img src="./img/5.webp" alt="photo female 3">
            <div class="heart">&hearts;</div>
        </div>

        <div class="item">
            <img src="./img/6.webp" alt="photo female 4">
            <span id="no-discount" class="label">Sostenibilità</span>
            <div class="heart">&hearts;</div>
        </div>

    </main>

    <!-- Informazioni sito e social -->
    <footer>

        <div class="bottom-bar stay">
            <div class="content">
                <div class="menu info">Boolando s.r.l.
                    <ul>
                        <li><a href="#">Informazioni legali</a></li>
                        <li><a href="#">Informativa privacy</a></li>
                        <li><a href="#">Diritto di recesso</a></li>
                    </ul>
                </div>
                <div class="menu social"> Trovaci anche su
                    <ul>
                        <li><a href="#">TWT</a></li>
                        <li><a href="#">FBK</a></li>
                        <li><a href="#">INS</a></li>
                        <li><a href="#">PIN</a></li>
                        <li><a href="#">YTB</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

</body>
</html>
